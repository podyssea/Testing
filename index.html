<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLgr</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Workout Routines</h1>
    <div class="tab">
      <button id="Monday" class="tablinks" onclick="openDay(event, 'dayMonday')">M</button>
      <button id="Tuesday" class="tablinks" onclick="openDay(event, 'dayTuesday')">T</button>
      <button id="Wednesday" class="tablinks" onclick="openDay(event, 'dayWednesday')">W</button>
      <button id="Thursday" class="tablinks" onclick="openDay(event, 'dayThursday')">T</button>
      <button id="Friday" class="tablinks" onclick="openDay(event, 'dayFriday')">F</button>
      <button id="Saturday" class="tablinks" onclick="openDay(event, 'daySaturday')">S</button>
      <button id="Sunday" class="tablinks" onclick="openDay(event, 'daySunday')">S</button>
    </div>
    <div class="tab">
      <button onclick="addDayBody()">+</button>
      <button onclick="removeDayBody()">-</button>
    </div>

    <div id="dayMonday" class="tabcontent"><div class="dayHeader"><h5>Monday</h5></div><br></div>
    <div id="dayTuesday" class="tabcontent"><div class="dayHeader"><h5>Tuesday</h5></div><br></div>
    <div id="dayWednesday" class="tabcontent"><div class="dayHeader"><h5>Wednesday</h5></div><br></div>
    <div id="dayThursday" class="tabcontent"><div class="dayHeader"><h5>Thursday</h5></div><br></div>
    <div id="dayFriday" class="tabcontent"><div class="dayHeader"><h5>Friday</h5></div><br></div>
    <div id="daySaturday" class="tabcontent"><div class="dayHeader"><h5>Saturday</h5></div><br></div>
    <div id="daySunday" class="tabcontent"><div class="dayHeader"><h5>Sunday</h5></div><br></div>
    <div class="footer">
      <button onclick="saveFormData()">Save</button>
      <!-- Save button -->
    </div>
    <script src="main.js"></script>
    <script>
      // Call the loadData function when the page is loaded
      window.onload = function() {
        loadSavedData();
      };
    </script>
  </body>
</html>
